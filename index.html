    <div class="container-fluid title">
        <h1 id="level-title">Press Any key to Start</h1>

            <div class="boxes row">
                <div type="button" id="red" class="box red-box col-sm-6"></div>
                <div type="button" id="blue" class="box blue-box col-sm-6"></div>
            </div>

            <div class="boxes row">
                <div type="button" id="green" class="box green-box col-sm-6"></div>

        </div>
